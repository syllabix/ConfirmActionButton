apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

//Version
def version = "0.0.2"

ext {

    //For bintray and jcenter distribution
    bintrayRepo = 'maven'
    bintrayName = 'confirm-action-button'
    versionName = version

    publishedGroupId = 'com.crushonly.confirmactionbutton'
    libraryName = 'confirmactionbutton'
    artifact = 'confirmactionbutton'

    libraryDescription = 'A data bindable floating action button for android that supports a tap twice to confirm workflow'

    siteUrl = 'https://github.com/syllabix/ConfirmActionButton'
    gitUrl = 'https://github.com/syllabix/ConfirmActionButton.git'

    libraryVersion = version

    developerId = 'syllabix'
    developerName = 'Tom Stoepker'
    developerEmail = ''
    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/syllabix/ConfirmActionButton/blob/master/LICENSE'
    allLicenses = ["MIT"]

}

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding.enabled = true
}

tasks.withType(Javadoc).all {
    enabled = false
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Support Lib
    implementation 'com.android.support:appcompat-v7:26.1.0'

    //Data Binding
    kapt "com.android.databinding:compiler:$compiler_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

repositories {
    jcenter()
    mavenCentral()
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'